<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
  </style>


  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="container__image">
      <img src="images/image-product-desktop.jpg" alt="a photo of a perfume from the brand Gabrielle Chanel">
    </div><!--.container__image-->
    <div class="container__card">
      <span class="container__card-perfume">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container__card-prices">
        <span class="container__card-actual-price">$149.99</span>
        <span class="container__card-old-price">$169.99</span>
      </div>
      <button>
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>

    </div> <!--container__card-->
  </div><!--.container-->
</body>
</html>
